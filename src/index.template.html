<!DOCTYPE html>
<html lang="en">

<head>
  <title>{{ title }}</title>
  <meta charset="utf-8">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="Description" content="{{ appData.content.app_description }}">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-icon" sizes="120x120" href="/public/images/apple-touch-icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
  <!-- <link rel="shortcut icon" sizes="32x32" href="/public/public/favicon-32x32.png"> -->
  <meta name="theme-color" content="#4fc08d">
  <link rel="manifest" href="/manifest.json">

  <meta property="og:type" content="website" />
  <meta property="og:title" content="{{ title }}" />
  <meta property="og:description" content="{{ appData.content.app_description }}" />
  <meta property="og:url" content="urlpath" />
  <meta property="og:image" content="/public/images/apple-touch-icon.png" />
  <meta property="og:image:width" content="180" />
  <meta property="og:image:height" content="180" />

  <meta name="msapplication-square150x150logo" content="/public/images/mstile-150x150.png" />
  <link rel="edituri" type="application/rsd+xml" title="RSD" href="~/rsd.xml" />
  <link rel="alternate" type="application/rss+xml" href="~/feed/rss/" />
  <link rel="alternate" type="application/atom+xml" href="~/feed/atom/" />

  <style>
    #skip a {
      position: absolute;
      left: -10000px;
      top: auto;
      width: 1px;
      height: 1px;
      overflow: hidden;
    }

    #skip a:focus {
      position: static;
      width: auto;
      height: auto;
    }
  </style>
</head>

<body>

  <!--vue-ssr-outlet-->

  <div id="preloadedstate"></div>

  <!-- Display a message if JS has been disabled on the browser. -->
  <noscript>If you're seeing this message, that means
    <strong>JavaScript has been disabled on your browser</strong>, please
    <strong>enable JS</strong> to make this app work.</noscript>

</body>

</html>
