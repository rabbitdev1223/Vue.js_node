<!DOCTYPE html>
<html lang="en">

<head>
  <title>{{ title }}</title>
  <meta charset="utf-8">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-icon" sizes="120x120" href="/public/apple-touch-icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
  <!-- <link rel="shortcut icon" sizes="32x32" href="/public/public/favicon-32x32.png"> -->
  <meta name="theme-color" content="#007bff">
  <link rel="manifest" href="/manifest.json">
  <style>
    #skip a {
      position: absolute;
      left: -10000px;
      top: auto;
      width: 1px;
      height: 1px;
      overflow: hidden;
    }

    #skip a:focus {
      position: static;
      width: auto;
      height: auto;
    }
  </style>
</head>

<body>

  <!-- Display a message if JS has been disabled on the browser. -->
  <noscript>If you're seeing this message, that means
    <strong>JavaScript has been disabled on your browser</strong>, please
    <strong>enable JS</strong> to make this app work.</noscript>

  <div id="skip">
    <a href="#app">skip to content</a>
  </div>
  <!--vue-ssr-outlet-->
</body>

</html>
